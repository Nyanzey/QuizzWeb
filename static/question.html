<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <script src="bootstrap/bootstrap.js"></script>
    <style>
        .option{
            border-radius: 15px;
            border: 2px solid black; /* Black solid border */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            width: fit-content;
            font-weight: bold;
            cursor: default;
            font-size: larger;
        }
        .option:hover{
            transform: scale(1.15);
            color: white;
            background-color: #4582ec;
        }
        .option-selected{
            transform: scale(1.15);
            color: white;
            background-color: #4582ec;
        }
    </style>
    <title>Quizz</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">QuizzWeb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Online</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              
            </ul>
            <ul class="navbar-nav ms-auto">
                <img src="https://t3.ftcdn.net/jpg/05/16/27/58/360_F_516275801_f3Fsp17x6HQK0xQgDQEELoTuERO4SsWV.jpg" alt="Girl in a jacket" style="height: 40px; width: auto;">
                <li class="nav-item">
                    <a class="nav-link">Log in</a>
                </li>
                <li class="nav-item" style="display: none;">
                    <a class="nav-link">Log out</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div style="width: 50%; border-style: solid; border-radius: 30px;" class="p-4 mx-auto h-auto mt-4 mb-4 shadow-lg">
        <h1 class="text-center mt-4 mb-4">Question #1</h1>
        <!-- for image source -->
        <div style="">
            <img src="https://wallpaperwaifu.com/wp-content/uploads/2021/09/hu-tao-genshin-impact-4k-thumb.jpg" class="img-thumbnail">
        </div>
        <!-- for video source -->
        <div class="d-flex" style="display: none !important;">
            <iframe style="width: 90%; height: 500px;" class="mx-auto"
                src="https://www.youtube.com/embed/rNWctQiHprY" allowfullscreen>
            </iframe>
        </div>
        <!-- for audio source -->
        <div class="d-flex" style="display: none !important;">
            <audio controls muted class="mx-auto w-50">
                <source src="../data/audio/combobreak(poi).wav" type="audio/wav">
            </audio>
        </div>
        <form>

            <h2 class="mt-3 mb-4 text-center">Â¿Who is the most powerful and most beautiful character in Genshin Impact?</h2>
            <!-- for input type questions -->
            <div style="display: none;">
                <input type="text" class="form-control" id="answer" name="answer" placeholder="Answer">
            </div>

            <!-- for multiple choice type questions -->

            <div class="d-flex row mb-3">
                <div class="mx-auto text-center option p-2" onclick="updateAnswer(this)">
                    Hu tao
                </div>
            </div>
            <div class="d-flex row mb-3">
                <div class="mx-auto text-center option p-2" onclick="updateAnswer(this)">
                    Hu tao
                </div>
            </div>
            <div class="d-flex row mb-3">
                <div class="mx-auto text-center option p-2" onclick="updateAnswer(this)">
                    Hu tao
                </div>
            </div>
            <hr>
            <div class="d-flex">
                <button type="submit" class="btn btn-success mt-2 mx-auto" style="font-size: large;">Submit answer</button>
            </div>
          </form>
    </div>

    <script>
        function updateAnswer(optSelected)
        {
            var options = document.getElementsByClassName("option");
            for (i = 0; i < options.length; i++)
            {
                options[i].classList.remove("option-selected");
            }
            optSelected.classList.add("option-selected");
            var answer = document.getElementById("answer");
            answer.value = optSelected.innerHTML.trim();
        }
    </script>
</body>
